<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Url decode application</title>

            </table>
          </div>
        </div>

            <button class="btn btn-danger col">clear</button>
          </div>
          <div class="d-flex col m-2">
            <button class="btn btn-primary col" id="decode">decode</button>
          </div>
        </div>
